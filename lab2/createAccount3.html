<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
	<form id="form" action="createAccountConnection.php" method="POST">
	<div id="name-group" class="mb-3">
		<label class="form-label" for="username">Username:</label>
		<input class="form-control" name="name" id="username" placeholder="Username" autofocus>
		<small id="nameError"></small>
	</div>
	<div id="email-group" class="mb-3">
		<label class="form-label" for="email">Email:</label>
		<input class="form-control" name="email" id="email" placeholder="Email">
		<small id="emailError"></small>		
	</div>
	<div id="password-group" class="mb-3">
		<label class="form-label" for="password">password:</label>
		<input type="password" class="form-control" name="password" id="password" placeholder="Password">
		<small id="passwordError"></small>
	</div>
	<div id="Cpassword-group" class="mb-3">
		<label class="form-label" for="Cpassword">Confirm password:</label>
		<input type="password" class="form-control" id="Cpassword" placeholder="Confirm password">
		<small id="CpasswordError"></small>
	</div>
	<div>
		<button class="btn btn-primary" type="button" id="check">Check</button>
		<button class="btn btn-primary" name="submit" type="sumbit">Sign up</button>
		<a href="login3.html">Login</a>
	</div>	
	</form>
	</div>
	
<script type="text/javascript" src="createAccountValidation.js"></script>
